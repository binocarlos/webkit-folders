	<script>
		////////////////////////////////////////////////////////////////////////////////////////
		////////////////////////////////////////////////////////////////////////////////////////
		// This is the creation of the folders admin app - you must change the webApplicationURI property to reflect
		// where you have told apache the admin web app lives (i.e. look at the redirect rule inside the virtual host)
		
		var appUri = document.location.href;
		
		var parts = appUri.split('?');
		
		var webAppURI = parts[1];
		
		if((webAppURI==null)||(webAppURI==""))
		{
			webAppURI = 'app';
		}
		
		var theApplication = new Webkit.Folders.AdminApp({
			webapplicationURI:'/' + webAppURI
		});
			
	</script>

	<div id="tooltip-div"></div>
