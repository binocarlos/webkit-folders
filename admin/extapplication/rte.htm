<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
	<title>Ext.ux.TinyMCE</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" xmlns=""> 
	
	<link rel="stylesheet" type="text/css" href="../ext/resources/css/ext-all.css" />
		
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../ext/adapter/jquery/ext-jquery-adapter.js"></script>
	<script type="text/javascript" src="../ext/ext-all.js"></script>
	<script type="text/javascript" src="../ext/tiny_mce/tiny_mce.js"></script> 
	<script type="text/javascript" src="../ext/tiny_mce/Ext.ux.TinyMCE.min.js"></script> 
 
	<script type="text/javascript"> 
	Ext.ux.TinyMCE.initTinyMCE();
 
	Ext.onReady(function() {
 
	    var frm = new Ext.form.FormPanel({
	        title: "Form with TinyMCE editor",
	        applyTo: "form",
	        autoHeight: true,
	        width: 750,
	        frame: true,
	        buttons: [
			{
			    text: "Submit",
			    handler: function() {
			        // Sync value
			        tinyMCE.triggerSave();
			        // Submit the form
			        frm.getForm().submit({
			            url: "/",
			            method: "GET"
			        });
			    }
			},
			{
			    text: "Submit 2",
			    handler: function() {
			        // Sync value for specific editor
			        Ext.getCmp("richText").syncValue();
			        // Submit the form
			        frm.getForm().submit({
			            url: "/",
			            method: "GET"
			        });
			    }
			}
			],
	        items: [
			{
			    xtype: "tinymce",
			    fieldLabel: "Rich text",
			    id: "richText",
			    name: "richText",
			    width: 600,
			    height: 400,
			    tinymceSettings: {
			        theme: "advanced",
			        plugins: "style,advlink,preview,searchreplace,contextmenu,paste,visualchars,xhtmlxtras",
			        theme_advanced_buttons1: "code,preview,|,cut,copy,pastetext,pasteword,cleanup,|,replace,undo,redo",
					theme_advanced_buttons2: "styleselect,|,bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,|,bullist,numlist,|,forecolor,|,link,unlink,|,charmap",
					theme_advanced_buttons3: "",
			        theme_advanced_toolbar_location: "top",
			        theme_advanced_toolbar_align: "left",
			        theme_advanced_statusbar_location: "bottom",
			        theme_advanced_resizing: false,
			        extended_valid_elements: "a[name|href|target|title|onclick],img[class|src|border=0|alt|title|hspace|vspace|width|height|align|onmouseover|onmouseout|name],hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]",
			        template_external_list_url: "example_template_list.js"
			    },
			    value: "<h1>Demo</h1><p>Ext.ux.TinyMCE works...</p>"
			}
			]
	    });
	});
	</script> 
	
	
</head> 
 
<body> 
<div class="inner"> 
	
	<div id="form"></div>
 
 
</div> 

 
</body> 
</html>
